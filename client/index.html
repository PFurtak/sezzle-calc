<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sezzle Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calc-grid">
      <div class="history">
        <p>History</p>
        <div data-expressions class="expressions"></div>
      </div>
      <div class="output">
        <div data-prev-op class="prev-op"></div>
        <div data-current-op class="current-op"></div>
      </div>
      <button data-ac class="span-two">AC</button>
      <button data-del>DEL</button>
      <button data-op>รท</button>
      <button data-num>1</button>
      <button data-num>2</button>
      <button data-num>3</button>
      <button data-op>*</button>
      <button data-num>4</button>
      <button data-num>5</button>
      <button data-num>6</button>
      <button data-op>+</button>
      <button data-num>7</button>
      <button data-num>8</button>
      <button data-num>9</button>
      <button data-op>-</button>
      <button data-num class="bottom-button-left">.</button>
      <button data-num>0</button>
      <button id="equals" data-equal class="span-two bottom-button-right">
        =
      </button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="index.js"></script>
    <script>
      $(function () {
        var socket = io();
        $('#equals').click(function (e) {
          e.preventDefault();
          socket.emit('post', 'posted to DB');
          calculator.renderHistory();
          return false;
        });
        socket.on('post', function (msg) {
          calculator.renderHistory();
        });
      });
    </script>
  </body>
</html>
